<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Health Track</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" href="../healthtrack/css/style.css">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="./img/logo.PNG" alt="Health Track">
                </div>
                <form class="col-12">                    
                    <div class="form-group">Refeições diárias
                        <select class="form-control">
                            <option>Quantas refeições diárias?</option>
                            <option>1 refeição</option>
                            <option>2 refeições</option>
                            <option>3 refeições</option>
                            <option>4 refeições</option>
                            <option>5 refeições</option>
                            <option>6 refeições</option>
                            <option>7 refeições ou mais</option>
                        </select>
                    </div> 
                    <div class="form-group">Intervalo entre as refeições
                        <select class="form-control">
                            <option>Qual intervalo entre as refeições?</option>
                            <option>1h00</option>
                            <option>1h30</option>
                            <option>2h00</option>
                            <option>2h30</option>
                            <option>3h00</option>
                            <option>3h30</option>
                            <option>4h00</option>
                            <option>4h30</option>
                            <option>5h00 ou mais</option>
                        </select>
                    </div> 
                    <div class="form-group">Criar um alarme?
                        <select class="form-control">
                            <option>Quer ser avisado no horário?</option>
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>                     
                    <div class="row">      
                        <a href="cadastro-atividades.html"><button type="button" class="btn">VOLTAR</button></a>             
                        <a href="cadastro-concluido.html"><button type="button" class="btn">PROXÍMO</button></a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
