<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Health Track</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="../healthtrack/css/style.css">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="./img/logo.PNG" alt="Health Track">
                </div>
                <form class="col-12">                    
                    <div class="form-group">Nome
                        <input type="text" class="form-control" placeholder="Digite seu nome
                        ">
                    </div>
                    <div class="form-group">E-mail
                        <input type="email" class="form-control" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">Data de Nascimento
                        <input type="date" class="form-control" placeholder="Data de Nascimento
                        ">
                    </div>
                    <div class="form-group">Sexo
                        <select class="form-control">
                            <option>Escolha seu sexo</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>
                    </div>
                    <div class="form-group">Senha                     
                        <input type="password" class="form-control" placeholder="Digite sua senha">
                        <small>A senha deve ter ao menos 6 caracteres</small>                        
                    </div>
                    <div class="form-group">Repetir a senha
                        <input type="password" class="form-control" placeholder="Confirme sua senha">                         
                    </div>                    
                    <a href="cadastro-saude.html"><button type="button" class="btn">PRÃ“XIMO</button></a>
                </form>                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
