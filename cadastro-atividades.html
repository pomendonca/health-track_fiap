<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Health Track</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../healthtrack/css/style.css">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="./img/logo.PNG" alt="Health Track">
                </div>
                <form class="col-12">                    
                    <div class="form-group">Frequência dos Treinos
                        <select class="form-control">
                            <option>Quantas vezes você treina?</option>
                            <option>1 vez na semana</option>
                            <option>2 vezes na semana</option>
                            <option>3 vezes na semana</option>
                            <option>4 vezes na semana</option>
                            <option>5 vezes na semana</option>
                            <option>6 vezes na semana</option>
                            <option>7 vezes na semana</option>
                        </select>
                    </div> 
                    <div class="form-group">Tempo do Treino
                        <select class="form-control">
                            <option>Quanto tempo dura seu treino?</option>
                            <option>30min</option>
                            <option>1h00</option>
                            <option>1h30</option>
                            <option>2h00</option>
                            <option>2h30</option>
                            <option>3h00 ou mais</option>
                        </select>
                    </div> 
                    <div class="form-group">Horário do Treino
                        <select class="form-control">
                            <option>Qual o horário que você treina?</option>
                            <option>00:00</option>
                            <option>01:00</option>
                            <option>02:00</option>
                            <option>03:00</option>
                            <option>040:00</option>
                            <option>05:00</option>
                            <option>06:00</option>
                            <option>07:00</option>
                            <option>08:00</option>
                            <option>09:00</option>
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>17:00</option>
                            <option>18:00</option>
                            <option>19:00</option>
                            <option>20:00</option>
                            <option>21:00</option>
                            <option>22:00</option>
                            <option>23:00</option>
                        </select>
                    </div> 
                    <div class="form-group">Criar um alarme?
                        <select class="form-control">
                            <option>Quer ser avisado no horário?</option>
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div> 
                    <div class="row">      
                        <a href="cadastro-saude.html"><button type="button" class="btn">VOLTAR</button></a>             
                        <a href="cadastro-alimentacao.html"><button type="button" class="btn">PRÓXIMO</button></a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
